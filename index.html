<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css" />
    <title>TIM SHANDY</title>
    <style>
        #startGame {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px auto;
            display: block;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #startGame:hover {
            background-color: #e32727;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        #startScreen {
            background-image: url('image/play.jpg');
        }

        #gameScreen {
            background-image: url('image/end.jpg');
            display: none;
        }

        .summary, .games, .option {
            color: white;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="game-container" id="startScreen">
            <button id="startGame" onclick="startGame()">Mulai Permainan</button>
        </div>
        <div class="game-container" id="gameScreen">
            <div class="summary">
                <h1 class="title">HASIL PERTANDINGAN</h1>
                <br />
                <h1 id="inGame"></h1>
                <h3 id="result"></h3>
            </div>
            <div class="games" style="display: flex; justify-content: center; gap: 20px;">
                <div class="option" onclick="pickOption('üñê')">üñê</div>
                <div class="option" onclick="pickOption('‚úå')">‚úå</div>
                <div class="option" onclick="pickOption('‚úä')">‚úä</div>
            </div>
        </div>
    </div>

    <script>
        function startGame() {
            document.getElementById("startScreen").style.display = "none";
            document.getElementById("gameScreen").style.display = "flex";
        }

        class Start {
            constructor() {
                this.playerName = "anda"
                this.botName = "komputer"
                this.playerOption;
                this.botOption;
                this.winner = ""
            }

            get getBotOption() {
                return this.botOption;
            }

            set setBotOption(option) {
                this.botOption = option;
            }

            get getPlayerOption() {
                return this.playerOption;
            }

            set setPlayerOption(option) {
                this.playerOption = option;
            }

            botBrain() {
                const option = ["üñê", "‚úå", "‚úä"];
                return option[Math.floor(Math.random() * option.length)];
            }

            winCalculation() {
                if (this.botOption == "üñê" && this.playerOption == "‚úå" ||
                    this.botOption == "‚úå" && this.playerOption == "‚úä" ||
                    this.botOption == "‚úä" && this.playerOption == "üñê") {
                    return this.winner = this.playerName;
                } else if (this.botOption == this.playerOption) {
                    return this.winner = "SERI";
                } else {
                    return this.winner = this.botName;
                }
            }

            matchResult() {
                return this.winner !== "SERI" ? `${this.winner} MENANG!` : `WAAA ${this.winner}, GAK ADA YG MENANG ü§™`;
            }
        }

        function pickOption(params) {
            const start = new Start();
            start.setPlayerOption = params;
            start.setBotOption = start.botBrain();
            start.winCalculation();

            const inGame = document.getElementById("inGame");
            const result = document.getElementById("result");

            inGame.textContent = "...";
            result.textContent = "...";

            setTimeout(() => {
                inGame.textContent = `${start.getPlayerOption} VS ${start.getBotOption}`;
                result.textContent = start.matchResult();
            }, 1500);
        }
    </script>
</body>
</html>
